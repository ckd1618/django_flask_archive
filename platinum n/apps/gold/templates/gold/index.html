<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nina Platinum</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <style>
        * {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Welcome to Ninja Platinum</h1>
                 {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <h4>Register</h4>
                <form action="/register" method="POST">
                     {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" name="first_name" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" name="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" name="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password_confirmation" type="password" name="password_confirmation" class="validate">
                            <label for="password_confirmation">Password Confirmation</label>
                        </div>
                    </div>
                    <button class="btn">Register</button>
                </form>
            </div>
            <div class="col s6">
                <h4>Login</h4>
                <form action="/login" method="POST">
                     {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login_email" type="email" name="email" class="validate">
                            <label for="login_email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login_password" type="password" name="password" class="validate">
                            <label for="login_password">Password</label>
                        </div>
                    </div>
                    <button class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
