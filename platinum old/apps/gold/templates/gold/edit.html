<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nina Platinum</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Welcome to {{user.first_name}}'s Player Profile</h3>
                <a href="/logout">Logout</a> --
                <a href="/dashboard">Back to Dashboard</a> -- {% if user.id == request.session.user_id %}
                <a href="/edit">Edit</a>
                {% endif %} {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>

        <div class="row">
                <div class="col s12">
                    <h4>Register</h4>
                    <form action="/update" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" value="{{user.first_name}}" name="first_name" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" name="last_name" value="{{user.last_name}}" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" value="{{user.email}}" name="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <button class="btn">Update Profile</button>
                    </form>
                </div>
        </div>


    </div>
</body>

</html>
